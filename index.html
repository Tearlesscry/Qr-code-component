<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Qr code component</title>
</head>
<body>
  <main class="main-container">
    <div class="qr-container">
      <div class="qr-body">
        <img src="image/image-qr-code.png" alt="qr code for from frontendmentor.io">
        <div class="text">
          <h1 class="bold-text">Improve your front-end skills by building projects</h1>
          <p class="text-body">Scan the qr code to visit Frontend Mentor and take you coding skills to the next level </p>
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
